<!-- Index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mascot Matchups</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="insta-box">
                <p>@InstaGatorAI</p>
            </div>
            <h1>Mascot <br> Matchups</h1>
        </div>
    </header>

    <main>
        <div class="swiper-container">
            <div class="swiper-wrapper" id="instagram-feed">
                <!-- Slides will be injected here by JavaScript -->
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>Follow us for updated Gator news!</p>
            <a href="https://www.instagram.com/InstaGatorAI" target="_blank"><img src="images/Instagram_icon.png" alt="Instagram Icon" class="instagram-icon"></a>
        </div>
    </footer>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
