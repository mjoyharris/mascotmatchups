<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mascot Matchups</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="images/photo1.jpeg" alt="Left Image" class="flanking-image">
            <h1>Welcome to Mascot Matchups</h1>
            <img src="images/photo2.png" alt="Right Image" class="flanking-image">
        </div>
    </header>

    <main>
        <div class="swiper-container">
            <div class="swiper-wrapper" id="instagram-feed">
                <!-- Slides will be injected here by JavaScript -->
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </main>

    <footer>
        <p>Follow us on Instagram: @InstaGatorAI</p>
    </footer>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
